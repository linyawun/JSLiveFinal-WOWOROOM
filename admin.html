<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOWOROOM-Admin</title>
    <link rel="shortcut icon" href="image/WO-logo.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="topBar">
        <div class="wrap">
            <h1><a href="#" class="logo">WOWOROOM</a></h1>
            <span class="material-icons menuToggle">
                menu
            </span>
            <ul class="topBar-menu">
                <li><a href="#">後台管理</a></li>
                <li><a href="#">管理員登入</a></li>
            </ul>
        </div>
    </nav>
    <section class="wrap">
        <h2 class="section-title">全品項營收比重</h2>
        <div id="chart">
        </div>
    </section>
    <section class="wrap orderPage-list">
        <a href="#" class="discardAllBtn">清除全部訂單</a>
        <div class="orderTableWrap">
            <table class="orderPage-table">
                <thead>
                    <tr>
                        <th width="10%">訂單編號</th>
                        <th width="10%">聯絡人</th>
                        <th width="10%">聯絡地址</th>
                        <th width="10%">電子郵件</th>
                        <th width="25%">訂單品項</th>
                        <th width="20%">訂單日期</th>
                        <th width="10%">訂單狀態</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody class="js-orderList">
                    
                </tbody>
                
            </table>
        </div>
    </section>

    <!-- loading的內容 -->
    <div class="preloader">
        <div class="status">
            <span class="loader"></span>
        </div>
    </div>
<!-- C3 D3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
<!-- axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- sweetalert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.10/dist/sweetalert2.all.min.js"></script>

<script src="js/admin-animation.js"></script>
<script type="module" src="js/admin.js"></script>


</body>
</html>
